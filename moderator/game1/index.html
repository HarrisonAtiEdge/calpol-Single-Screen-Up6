<script>
    const forBuzzerTables =document.getElementById("forBuzzerTables");

const toShowListBtn =  document.getElementById("showListButton");

toShowListBtn.addEventListener("click", function () {
        buzzerStarted = true;
        toShowListBtn.innerHTML='Buzzer Started!';
      });

    var limit = 5;
          var count = 0;
          var buzzerStarted = false;
          const socket = io();
    
          socket.on('login', (data) => {
  if (buzzerStarted && count < limit) {
    var newButton = document.createElement("button"); // Create a button element
    newButton.textContent = `${data.username}`;
    newButton.classList.add("team-btn");

    // Extract the team number from the button text content using a regular expression
    const teamNumberMatch = newButton.textContent.match(/\d+/);
    if (teamNumberMatch) {
      const teamNumber = teamNumberMatch[0];
      newButton.setAttribute('data-team', teamNumber);
    }

    forBuzzerTables.appendChild(newButton); // Append the button to the div

    newButton.addEventListener("click", function () {
      var otherButtons = forBuzzerTables.querySelectorAll("button");
      otherButtons.forEach(function (button) {
        button.classList.remove("selected");
      });
      newButton.classList.add("selected");
    });

    count++;
  }
});

    
    
    </script>
